
<script>

let playerScore = 0, computerScore = 0;

    function getComputerChoice() {
        
        let numeroCasuale = Math.floor(Math.random()*(3 - 1 + 1));    // Randomly return 1 number between 1,2 or 3
        if (numeroCasuale === 1) {
            const rock = "rock";
            return rock;
        } 
        else if (numeroCasuale === 2) {
            const paper = "paper";
             return paper;
        } else {
            const scissors = "scissors";
            return scissors;
        }
    }

    function playRound(playerSelection, computerSelection) {          // Function that plays one round
        playerSelection = prompt("Rock, Paper or Scissors?");
        playerSelection = playerSelection.toLowerCase();
        computerSelection = getComputerChoice();
        console.log (computerSelection);

        if ((computerSelection === playerSelection)) {
            alert("TIES!");
            return;
            // return playRound(playerSelection, computerSelection);   // Replay the round if TIES
        }
        else if (computerSelection === "rock" && playerSelection === "paper") {
            playerScore += 1;
            return alert("You Won! Paper beats Rock");
        }
        else if (computerSelection === "paper" && playerSelection === "rock") {
            computerScore += 1;
            return alert("You Lose! Paper beats Rock");
        }
        else if (computerSelection === "paper" && playerSelection === "scissors") {
            playerScore += 1;
            return alert("You Won! Scissors beats Paper");
        }
        else if (computerSelection === "scissors" && playerSelection === "paper") {
            computerScore += 1;
            return alert("You Lost! Scissors beats Paper");
        }
        else if (computerSelection === "scissors" && playerSelection === "rock") {
            playerScore += 1;
            return alert("You Won! Rock beats Scissors");
        }
        else if (computerSelection === "rock" && playerSelection === "scissors") {
            computerScore += 1;
            return alert("You Lost! Rock beats Scissors");
        }
    }

    function game() {
        

        while (playerScore < 3) {
            console.log(playerScore);
            console.log(computerScore);
            playRound();
            if (computerScore === 3) {
            alert("Oh poor boy, YOU LOST");
        } 
            
        }


        if (playerScore === 3) {
            alert("Congrats YOU WON");
        }
        return;
    }

    game();

</script>

<script>

let playerScore = 0, computerScore = 0;

const rock = document.querySelector('.rock');
const paper = document.querySelector('.paper');
const scissors = document.querySelector('.scissors');
let playerSelection;
const user = document.querySelector('.user');
const computer = document.querySelector('.computer');


rock.addEventListener('click', () => {
    playerSelection = "rock";
    playRound();
});

paper.addEventListener('click', () => {
    playerSelection = "paper";
    playRound();
});

scissors.addEventListener('click', () => {
    playerSelection = "scissors";
    playRound();
});

//// cambia stile bottone
    function getComputerChoice() {
        
        let numeroCasuale = Math.floor(Math.random()*(3 - 1 + 1));    // Randomly return 1 number between 1,2 or 3
        if (numeroCasuale === 1) {
            const rock = "rock";
            return rock;
        } 
        else if (numeroCasuale === 2) {
            const paper = "paper";
             return paper;
        } else {
            const scissors = "scissors";
            return scissors;
        }
    }

    function playRound(computerSelection) {          // Function that plays one round
       
        computerSelection = getComputerChoice();
        console.log (computerSelection);

        if ((computerSelection === playerSelection)) {
            alert("TIES!");
            return;
        }
        else if (computerSelection === "rock" && playerSelection === "paper") {
            playerScore += 1;
            user.textContent = playerScore;
            return alert("You Won! Paper beats Rock");
        }
        else if (computerSelection === "paper" && playerSelection === "rock") {
            computerScore += 1;
            computer.textContent = computerScore;
            return alert("You Lose! Paper beats Rock");
        }
        else if (computerSelection === "paper" && playerSelection === "scissors") {
            playerScore += 1;
            user.textContent = userScore;
            return alert("You Won! Scissors beats Paper");
        }
        else if (computerSelection === "scissors" && playerSelection === "paper") {
            computerScore += 1;
            computer.textContent = computerScore;
            return alert("You Lost! Scissors beats Paper");
        }
        else if (computerSelection === "scissors" && playerSelection === "rock") {
            playerScore += 1;
            user.textContent = userScore;
            return alert("You Won! Rock beats Scissors");
        }
        else if (computerSelection === "rock" && playerSelection === "scissors") {
            computerScore += 1;
            computer.textContent = computerScore;
            return alert("You Lost! Rock beats Scissors");
        }
    }
